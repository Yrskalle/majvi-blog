{% extends "layout.html" %}

{% block contents %}

  <!-- Content here -->


{% if logged_in %}
  {% if user.id == 2 %}
    <a href="{{ url_for('new_post') }}" class="btn btn-info">Nytt inlägg</a>
  {% endif %}
{% endif %}

{% for i in posts|reverse: %}



<div class="card">
  <div class="card-header">
    {{i.author.name}} - {{i.date}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <p class="card-text">{{i.subtitle}}</p>
    <a href="{{ url_for('show_post', post_id=i.id) }}" class="btn btn-outline-info">Läs inlägg</a>
  </div>
</div>

{% endfor %}


{% endblock contents %}
